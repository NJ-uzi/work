<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
body {
  margin: 0;
  padding: 0;
}
.table  {
  border-collapse: collapse;
  text-align: left;
  width: 100%;
  box-sizing: border-box; 
}
thead {
  border-bottom: 2px solid black;
}
tbody>tr {
  border-bottom: 1px solid  #DEE2E6;
}
.table td,.table tr,.table th {
  padding: 8px;
}
.table-dark {
  background-color: black;
  color: white;
}
.table-dark>thead {
  border-bottom: 1px solid white;
}
.table-dark>tbody>tr {
  border-bottom: 1px solid #373b3e;
}
.table.table-striped tbody tr:nth-child(2n-1) {
  background-color: #f2f2f2;
}
.table-dark.table-striped tbody tr:nth-child(2n-1) {
  background-color: #2c3034;
}
.table.table-hover>tbody>tr:hover {
  background-color: #ececec;
}
.table.table-dark.table-hover>tbody>tr:hover {
  background-color: #323539;
}
.table-bordered>body th,.table-bordered>body td {
  border: 1px solid #373b3e;
}
.table.table-borderless thead,.table.table-borderless tr {
  border-style: none;
}
.table.table-sm td,.table.table-sm tr,.table.table-sm th {
  padding: 4px;
}
</style>
<body>
  <table class="table table-dark table-striped  table-hover  table-sm table-bordered ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
