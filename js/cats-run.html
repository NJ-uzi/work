<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #sun,
  #earth,
  #moon {
    position: fixed;
    border-radius: 99999px;
    overflow: hidden;
    text-align: center;
  }

  #sun {
    width: 50px;
    height: 50px;
    background-color: red;
  }

  #earth {
    width: 20px;
    height: 20px;
    background-color: pink;
  }

  #moon {
    width: 10px;
    height: 10px;
    background-color: green;
  }
</style>

<body>
  <span id="sun" style="left: 0px; top: 0px;">Sun</span>
  <span id="earth" style="left: 0px; top: 0px;">Earth</span>
  <span id="moon" style="left: 0px; top: 0px;">Moon</span>

</body>
<script>
  var sun = document.querySelector('#sun')
  var earth = document.querySelector('#earth')
  var moon = document.querySelector('#moon')

  var lastTime = null
  var angle = 0

  requestAnimationFrame(
    function animate(time) {
      if (lastTime !== null) {
        angle += (time - lastTime) * 0.001
      }
      lastTime = time
      var sunx = 400
      var suny = 400
      sun.style.top = sunx + 'px'
      sun.style.left = suny + 'px'

      var angleEarth = angle
      var earthx = Math.sin(angleEarth) * 150 + sunx + 25 - 10
      var earthy = Math.cos(angleEarth) * 150 + suny + 25 - 10
      earth.style.top = earthx + 'px'
      earth.style.left = earthy + 'px'

      var angleMoon = 365 * angle
      var moonx = Math.sin(angleMoon) * 50 + earthx + 10 - 5
      var moony = Math.cos(angleMoon) * 50 + earthy + 10 - 5
      moon.style.top = moonx + 'px'
      moon.style.left = moony + 'px'


      requestAnimationFrame(animate)
    })


</script>

</html>
